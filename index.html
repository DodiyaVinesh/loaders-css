<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="loading one">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
      </div>
      <div class="loading two">
        <div class="points p1"></div>
        <div class="points p2"></div>
        <div class="points p3"></div>
        <div class="points p4"></div>
        <div class="points p5"></div>
        <div class="points p6"></div>
        <div class="points p7"></div>
        <div class="points p8"></div>
      </div>
      <div class="loading three">
        <svg>
          <circle cx="50" cy="50" r="28"></circle>
        </svg>
      </div>
      <div class="loading four">
        <div class="blocks b1"></div>
        <div class="blocks b2"></div>
        <div class="blocks b3"></div>
        <div class="blocks b4"></div>
        <div class="blocks b5"></div>
        <div class="blocks b6"></div>
        <div class="blocks b7"></div>
        <div class="blocks b8"></div>
        <div class="blocks b9"></div>
        <div class="blocks b10"></div>
        <div class="blocks b11"></div>
        <div class="blocks b12"></div>
      </div>
      <div class="loading five">
        <div class="lines l1"></div>
        <div class="lines l2"></div>
        <div class="lines l3"></div>
        <div class="lines l4"></div>
        <div class="lines l5"></div>
      </div>
      <div class="loading six">
        <div class="text">Loading...</div>
      </div>
    </div>
  </body>
</html>
